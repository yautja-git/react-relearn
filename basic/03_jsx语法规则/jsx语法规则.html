<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将JSX转为JS -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处type一定要写babel */

        const myId='atguiGu'
        const myData='hello,rEact'

        const VDOM=(
            <div>
            <h2 className="title" id={myId.toLowerCase()}>
                <span style={{color:'yellow',fontSize:'29px'}}>{myData.toLowerCase()}</span>
            </h2>
            <h2 className="title" id={myId.toUpperCase()}>
                <span style={{color:'yellow',fontSize:'29px'}}>{myData.toLowerCase()}</span>
            </h2>
            <input type="text"/>
            </div>
        )

        ReactDOM.render(VDOM,document.getElementById('test'))

        /* 
            jsx语法规则：
                1.定义虚拟DOM时，不要写引号。
                2.标签中混入JS表达式时要用{}。
                3.样式的类名指定不要用class,要用className。 
                4.内联样式，要用style={{key:value}}形式。
                5.虚拟DOM的根标签只能有一个。
                6.标签必须闭合。
                7.标签首字母
                    （1），若小写字母开头则将该标签转为html中的同名元素，若html中无该标签对应的同名元素，则报错。
                    （2），若大写字母开头，react开头就去渲染对应的组件，若组件没有定义，则报错。
         */

    </script>
</body>

</html>
