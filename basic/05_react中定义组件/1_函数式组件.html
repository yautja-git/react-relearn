<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_函数式组件</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将JSX转为JS -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处type一定要写babel */
    //  1.创建函数式组件
    function MyComponent(){
        console.log(this);//此处的this是undefined,因为babel编译后开启了严格模式，禁止自定义函数中的this指向window
        
        //什么是简单组件？----无状态（state）的组件
        return <h2>我是用函数定义的组件（适用于【简单组件】的定义）</h2>
    }
    //2.渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))
    /* 
        执行了ReactDOM.render(<MyComponent/>,document.getElementById('test'))之后发生了什么？
            1.React解析组件标签，找到了MyComponent组件。
            2.发现组件是使用函数定义的，随后调用该函数将返回的虚拟DOM转为真实DOM，随后呈现在页面中。
     */

    </script> 
</body>

</html>
