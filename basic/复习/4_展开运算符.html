<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>

<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9]
        let arr2 = [2, 4, 6, 8, 10]
        console.log(...arr1);//展开一个数组
        let arr3 = [...arr1, ...arr2]//连接数组
        console.log(arr3);

        //在函数中使用
        function sum(...numbers) {
            // console.log(numbers);//[1,2,3,4,5]
            return sum = numbers.reduce((preVal, currebtVal) => {
                return preVal + currebtVal
            })
        }
        console.log(sum(1, 2, 3, 4, 5));

        let person={
            name:'tom',
            age:18
        }
        //以下代码报错，展开运算符不能展开一个对象
        //console.log(...person);

        //构造字面量对象时使用展开语法
        // {...对象}，代表复制(深拷贝)一个对象，没问题
        let person2={...person}
        console.log(person2);
        //复制对象的同时修改(合并)其属性
        let person3={...person,name:'jack',add:'地球'}
        console.log(person3);
    </script>
</body>

</html>
