<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_字符串形式的ref</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将JSX转为JS -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            render() {
                return (
                    <div>
                        <input type="text" ref="leftInput" placeholder="点击按钮提示数据" />
                        <button onClick={this.showData}>点我提示左侧数据</button>
                        <input ref="rightInput" onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
            showData=()=>{
                const {leftInput}=this.refs
                alert(leftInput.value);
            }
            showData2=()=>{
                alert(this.refs.rightInput.value);
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
