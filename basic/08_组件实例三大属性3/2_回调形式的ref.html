<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_回调形式的ref</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将JSX转为JS -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            render() {
                return (
                    <div>
                        <input type="text" ref={(currentNode) => { console.log('this',this);;this.input1 = currentNode }} placeholder="点击按钮提示数据" />
                        <button onClick={this.showData}>点我提示左侧数据</button>
                        <input  ref={(c)=>{console.log(222,this);}} onBlur={this.showData2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
            showData = () => {
                const { input1 } = this
                alert(input1.value);
            }
            showData2 = () => {
                alert(this.input2.value);
            }
        }
        
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
