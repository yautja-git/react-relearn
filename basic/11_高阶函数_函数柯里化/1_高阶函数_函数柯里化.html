<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数_函数柯里化</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将JSX转为JS -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        //#region
            /* 
                高阶函数：如果一个函数符合下列2个规范中的一个，就是高阶函数
                    1.若A函数，接收的参数是一个函数，那么A久可以称之为高阶函数
                    2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
                    常见的高阶函数：
                        Promise,定时器,arr.map等
                函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
            */
        //#endregion
        
        class Login extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    username: '',//用户名
                    pwd:'',//密码
                }
            }

            handleSubmit = (e) => {
                e.preventDefault()//阻止表单提交（默认事件）
                const {username,pwd}=this.state
                // alert(`用户名${username}，密码${pwd}`)
            }
            saveFormData=(inputType)=>{
                return (e)=>{
                    console.log(inputType);
                    this.setState({
                        [inputType]:e.target.value
                    })
                }
            }
            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名:<input onChange={this.saveFormData('username')} type="text" name="username" />
                        密码:<input onChange={this.saveFormData('pwd')} type="password" name="pwd" />
                        <button>登录</button>
                        <button>{this.state.username}</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
