<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_不用柯里化的实现</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将JSX转为JS -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        
        class Login extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    username: '',//用户名
                    pwd:'',//密码
                }
            }

            handleSubmit = (e) => {
                e.preventDefault()//阻止表单提交（默认事件）
                const {username,pwd}=this.state
                // alert(`用户名${username}，密码${pwd}`)
            }
            saveFormData=(inputType,event)=>{
                this.setState({
                    [inputType]:event.target.value
                })
            }
            saveFormData2(a,event){
                console.log('aaa',a[0]);
                console.log('e',event);
            }
            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名:<input onChange={(event)=>{this.saveFormData('username',event)}} type="text" name="username" />
                        密码:<input onChange={(event)=>{this.saveFormData('pwd',event)}} type="password" name="pwd" />
                        电话:<input onChange={this.saveFormData2.bind(this,['tel'])} type="text" name="tel" />
                        <button>登录</button>
                        <button>{this.state.username}</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
